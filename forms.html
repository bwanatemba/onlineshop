<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="image/weathercock.png">
    <title>Student Details</title>

    <link rel="stylesheet" href="form.css">
    
</head>
<body>

<form action="">

    <h1>Student Details</h1><br>

    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="First Name"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Surname"><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="Email"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Password"><br><br>

    <p>Choose Your Favourite Game</p>
    <input type="checkbox" id="Football">
    <label for="Football">Football</label><br>
     <input type="checkbox" id="Basketball">
    <label for="Basketball">Basketball</label><br>
     <input type="checkbox" id="Hockey">
    <label for="Hockey">Hockey</label><br>
     <input type="checkbox" id="Netball">
    <label for="Netball">Netball</label><br>

    <p>Which is your best Programming Language?</p>
    <input type="radio" id="Python">
    <label for="Python">Python</label><br>
     <input type="radio" id="Kotlin">
    <label for="Kotlin">Kotlin</label><br>
     <input type="radio" id="Java">
    <label for="Java">Java</label><br>
     <input type="radio" id="C++">
    <label for="C++">C++</label><br><br>

    <label for="nationality">Nationality : </label>
    <select name="" id="nationality">
        <option value="" disabled>Select Nationality</option>
        <option value="">Uganda</option>
        <option value="">Ethiopia</option>
        <option value="">Algeria</option>
        <option value="">Tunisia</option>
    </select><br><br>

    <label for="student">Describe Yourself : </label><br>
    <textarea name="" id="student" cols="30" rows="10" placeholder="Type Something..."></textarea><br><br>

    <input type="submit" value="Submit">



    
</form>

</body>
</html>
